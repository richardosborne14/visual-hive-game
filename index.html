<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Hive: Quest for Series A</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            
            /* ✅ REMOVED pixelated rendering - was causing font issues! */
            /* ✅ ADDED smooth font rendering */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-smooth: always;
            
            /* ✅ Ensure crisp rendering without pixelation */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: optimize-contrast;
        }

        /* Desktop styles */
        @media (min-width: 1024px) {
            canvas {
                border-radius: 10px;
            }
        }

        /* Mobile - full screen with extra font clarity */
        @media (max-width: 1023px) {
            #game-container {
                padding: 0;
            }
            canvas {
                border-radius: 0;
                /* ✅ Force GPU acceleration for smoother text */
                transform: translateZ(0);
                -webkit-transform: translateZ(0);
            }
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
